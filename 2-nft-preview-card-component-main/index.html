<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">

      <img class="card-img" src="/images/image-equilibrium.jpg" alt=""/>

      <div class="card-content">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card-details">
        <img class="eth" src="/images/icon-ethereum.svg" alt="" />
        <p id="eth-val" class="eth">0.041 ETH</p>
        <img class="clock" src="/images/icon-clock.svg" alt="" />
        <p class="clock">3 days left</p>
      </div>
      
      <div class="creator-details">
        <img src="/images/image-avatar.png" alt="" />
      <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/parimal-kini">Parimal Kini</a>.
    </div>
  </body>
</html>
